name: Continuous Integration
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.8"
            tox-env: "py38-dj22"
          - python-version: "3.8"
            tox-env: "py38-dj32"
          - python-version: "3.8"
            tox-env: "py38-dj40"
          - python-version: "3.9"
            tox-env: "py39-dj22"
          - python-version: "3.9"
            tox-env: "py39-dj32"
          - python-version: "3.9"
            tox-env: "py39-dj40"
          - python-version: "3.10"
            tox-env: "py310-dj22"
          - python-version: "3.10"
            tox-env: "py310-dj32"
          - python-version: "3.10"
            tox-env: "py310-dj40"
          - python-version: "3.11"
            tox-env: "py311-dj40"
          - python-version: "3.8"
            tox-env: "lint"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install testing dependancies
        run: pip install --upgrade pip tox coveralls
      - name: Run tests
        env:
          TOXENV: ${{ matrix.tox-env }}
        run: tox
  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install build dependancies
        run: pip install --upgrade pip setuptools build poetry
      - name: Build
        run: poetry build
      - uses: pypa/gh-action-pypi-publish@release/v1
        if: startsWith(github.ref, 'refs/tags')
